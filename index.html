<html>

<head>
  <link rel="icon" href="6.png" />
  <title>Code Typing Game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Paytone+One|Montserrat" rel="stylesheet" />
  <link rel="shortcut icon" href="/favicon_io/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
</head>

<body>
  <div id="left">
    <div id="timeLeft">
      <p id="counthead">Countdown</p>
      <p id="secs">5</p>
    </div>
  </div>
  <div id="container">
    <div id="circle">
      <p id="word"></p>
    </div>
    <div id="inputCover">
      <input id="input" type="text" autocorrect="off" autocomplete="off" autofocus="autofocus"
        placeholder="Type the text above to begin..." spellcheck="false" />
    </div>
    <div id="message"></div>
  </div>
  <div id="stats">
    <div style="display: flex;">
      <div id="current">
        <p id="scorehead">Score</p>
        <p id="score">0</p>
      </div>
      <div id="high">
        <p id="highhead">Your High Score</p>
        <p id="high-score">0</p>
      </div>
    </div>
    <div id="graph">
      <canvas id="wpmchart" width="100%" height="100%"></canvas>
    </div>
  </div>
  <div id="modal">
    <div id="modal-content">
      <p id="modal-message">You Lost <i class="far fa-frown"></i></p>
      <button id="btn" autofocus>Play Again</button>
    </div>
  </div>
  <footer>
    Made by Zach Harrison, inspired by Brad Traversy
  </footer>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script> -->
  <script src="main.js"></script>
</body>

</html>
